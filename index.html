<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Kaspersky Mobile</title>
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
<meta name="apple-mobile-web-app-capable" content="yes" />
<script src="jquery.js"></script>
<script src="jquery.mobile-1.3.0.js"></script>
<link rel="stylesheet" href="jquery.mobile-1.3.0.css" />

</head>

<body style="margin:0px 0px 0px 0px;">
    <script>
$(document).ready(function() {
    
    
        $(window).on( "orientationchange", function( event ) {
                   console.log("This device is in " + event.orientation + " mode!" );
                   alto = $(window).height(); 
                   ancho = $(window).width(); 
                   console.log(alto);
                   console.log(ancho);
                   $('iframe').height(alto).width(ancho);
        });
	// You can also manually force this event to fire.
	$(window).orientationchange();
    
    
    
     
});
</script>
   <iframe src="http://www.isourcedev.com/klblogResponsive/public_html" frameborder="no"></iframe>
</body>
</html>
